app-id: io.github.sharkwouter.Minigalaxy
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
base: org.winehq.Wine
base-version: stable-21.08
cleanup:
  - /lib/*.a
  - /lib/*.la
  - /lib32/*.a
  - /lib32/*.la
  - /share/doc
  - /share/man
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib{,32}/
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.winehq.Wine.DLLs
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '42'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '42'
    no-autodownload: true

command: minigalaxy

finish-args:
  - --allow=multiarch
  - --device=all
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib:/app/lib32/wine/wined3d:/app/lib/wine/wined3d
  - --env=WINEESYNC=1
  - --env=WINEFSYNC=1
  - --filesystem=~/GOG Games:create
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11

modules:
  - name: minigalaxy
    buildsystem: simple
    build-commands:
      - |
        VERSION="1.2.1"
        sed "s|^VERSION.*|VERSION = \"$VERSION\"|g" -i minigalaxy/version.py
      - pip3 install
        --no-build-isolation
        --no-deps .
        --no-index
        --prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/sharkwouter/minigalaxy/archive/refs/tags/1.2.1-flathub.tar.gz
        sha256: 26c0a4a2d9ef48d6b2d01eaec2b07b9a5535e8bc28f00187a42c2dbadef26780

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /app{,/lib/debug}/lib/i386-linux-gnu
      - install -D -m 0644 ld.so.conf -t /app/etc
    sources:
      - type: file
        path: ld.so.conf

  # Must have libraries for most old games.
  # WARNING: Use right build order here.
  - generated/shared-modules.json
  - generated/libs.json
  - generated/pypi-dependencies.json

  # Addons
  #   * DOSBox Staging.  DOS/x86 emulator focusing on ease of use.
  - addons/dosbox-staging.json
  #   * ScummVM.  A program which allows you to run certain classic graphical
  #     adventure and role-playing games, provided you already have their data
  #     files.
  - addons/scummvm.json
